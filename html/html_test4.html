<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div align="center">
        <input type="button" value="Send Results" onclick="output()"/><br />
    </div>
</body>

<script language="javascript" type="text/javascript">

var name = decodeURIComponent(location.search.split('=')[1]);
var indiv_result = decodeURIComponent(location.search.split('=')[2]);
var comp_result = decodeURIComponent(location.search.split('=')[3]);
var array_data = [indiv_result, comp_result];
var filename = name + "_result.csv";
function output(){

    var bom = new Uint8Array([0xEF, 0xBB, 0xBF]);

    // var csv_data = array_data.map((array_data)=>array_data.join(',')).join('\r\n');
    var blob = new Blob([bom, array_data], {type: 'text/csv'});
    var url = (window.URL || window.webkitURL).createObjectURL(blob);
    var link = document.createElement('a');
    link.download = filename;
    link.href = url;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    document.body.innerHTML = "<h1>！！！！！！！！圧倒的感謝！！！！！！！！！</h1>";

}

</script>
</html>
